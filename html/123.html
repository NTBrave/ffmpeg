<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script src="https://cdn.jsdelivr.net/npm/hls.js@latest"></script>
    <!-- Or if you want a more recent canary version -->
    <!-- <script src="https://cdn.jsdelivr.net/npm/hls.js@canary"></script> -->
    <button id="bofang">播放</button>
    <video id="video"></video>
    <script>
      var video = document.getElementById("video");
      console.log("object :>> ", Hls.isSupported());
      if (Hls.isSupported()) {
        var hls = new Hls();
        hls.loadSource("http://127.0.0.1:5500/html/out/index.m3u8");
        hls.attachMedia(video);
      } else if (video.canPlayType("application/vnd.apple.mpegurl")) {
        video.src = "http://127.0.0.1:5500/html/out/index.m3u8";
      }
      document.getElementById("bofang").addEventListener("click", () => {
        video.play();
      });
    </script>
  </body>
</html>
